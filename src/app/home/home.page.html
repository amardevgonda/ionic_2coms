<ion-header>
  <ion-toolbar>
    <ion-title style="    text-align: center;">Home</ion-title>

  <ion-button (click)="getCurrentLocation()">Get Current Location</ion-button>
  <p>{{ location }}</p>
  
  <ion-list>
    <ion-item *ngFor="let item of items" (click)="goToDetails(item)">
      {{ item.name }}

  </ion-list>
</ion-content>
